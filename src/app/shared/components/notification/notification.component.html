<div class="notification-container notification-overlay">
  <div *ngFor="let notification of notifications$ | async; trackBy: trackByNotificationId"
       class="notification-item max-w-sm w-full bg-white shadow-lg rounded-lg ring-1 ring-black ring-opacity-5 overflow-hidden transform transition-all duration-300 ease-in-out"
       [ngClass]="{
         'animate-pulse': notification.type === 'error',
         'animate-bounce': notification.type === 'success'
       }">
    <div class="p-4">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <!-- Success Icon -->
          <svg *ngIf="notification.type === 'success'" 
               class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          
          <!-- Error Icon -->
          <svg *ngIf="notification.type === 'error'" 
               class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          
          <!-- Warning Icon -->
          <svg *ngIf="notification.type === 'warning'" 
               class="h-6 w-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          
          <!-- Info Icon -->
          <svg *ngIf="notification.type === 'info'" 
               class="h-6 w-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        
        <div class="ml-3 w-0 flex-1 pt-0.5">
          <p class="text-sm font-medium text-wrap" 
             [ngClass]="{
               'text-gray-900': notification.type === 'info',
               'text-green-800': notification.type === 'success',
               'text-red-800': notification.type === 'error',
               'text-yellow-800': notification.type === 'warning'
             }">
            {{ notification.title }}
          </p>
          <p class="mt-1 text-sm text-wrap" 
             [ngClass]="{
               'text-gray-500': notification.type === 'info',
               'text-green-700': notification.type === 'success',
               'text-red-700': notification.type === 'error',
               'text-yellow-700': notification.type === 'warning'
             }">
            {{ notification.message }}
          </p>
        </div>
        
        <div class="ml-4 flex-shrink-0 flex">
          <button (click)="removeNotification(notification.id)"
                  class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 p-1">
            <span class="sr-only">Fermer</span>
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Progress bar for auto-dismiss -->
    <div class="bg-gray-200 h-1">
      <div class="h-1 transition-all duration-300 ease-linear"
           [ngClass]="{
             'bg-green-500': notification.type === 'success',
             'bg-red-500': notification.type === 'error',
             'bg-yellow-500': notification.type === 'warning',
             'bg-blue-500': notification.type === 'info'
           }"
           [style.width.%]="getProgressWidth(notification)">
      </div>
    </div>
  </div>
</div>
